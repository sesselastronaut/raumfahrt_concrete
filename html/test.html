<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta id="viewport" name="viewport" content="width=1024, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div id="graph" style="width:400px;height:400px;"></div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/kinetic-v4.0.5.js"></script>
    <script>
      window.onload = function(){
      
      stage = new Kinetic.Stage({
      container: "graph",
      width: 400,
      height: 400
      });
      layer = new Kinetic.Layer();
      
      var radian_per_deg = Math.PI/180;
      var _points = [0,0];
      for(i=0;i<36;i++){
		  _points[_points.length] = Math.sin(radian_per_deg*(i*10))*200;
		  _points[_points.length] = Math.cos(radian_per_deg*(i*10))*100;
		  }
		  _points[_points.length] = 0;
		  _points[_points.length] = 0;
		  layer.add(new Kinetic.Polygon({
		  points:_points,
		  stroke:'grey',
		  strokeWidth: .5,
		  fill:'rgba(100,100,100,.13)'
		  }));
		  layer.move(200,200);
      stage.add(layer);
      }
    </script>
    
</body>
</html>
